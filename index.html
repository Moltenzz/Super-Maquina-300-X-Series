<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cronometro 2000k X-Series</title>
</head>
<body>
    <header>
        <h1>Cronometro MAIS SEVERO do mundo!</h1>
    </header>
    <main class="timer">
        <div class="time-box">
            <p class="number">0</p>
            <h2 class="unit-name">Dias</h2>
        </div>
        <div class="time-box">
            <p class="number">0</p>
            <h2 class="unit-name">Horas</h2>
        </div>
        <div class="time-box">
            <p class="number">0</p>
            <h2 class="unit-name">Minutos</h2>
        </div>
        <div class="time-box">
            <p class="number">0</p>
            <h2 class="unit-name">Segundos</h2>
        </div>
        <div class="time-box special">
            <p class="number">0</p>
            <h2 class="unit-name">Milissegundos</h2>
        </div>
        <button class="start" id="play">Play</button>
        <button class="stop" id="stop">Stop</button>
    </main>
    <div class="beluga-images">
        <div><img class="beluga" src="./beluga.jpg" alt="Beluga Aribus"></div>
        <div><img class="beluga" src="./beluga.jpg" alt="Beluga Aribus"></div>
        <div><img class="beluga" src="./beluga.jpg" alt="Beluga Aribus"></div>
        <button class="hiBeluga" id="hiBeluga" onclick="game()">Diga io para a Beluga Airbus (iniciar o jogo do ano GOTY de 2026)</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
